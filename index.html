<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pediatrician Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --teal:#3aa5a0;
      --coral:#ff9b85;
      --yellow:#ffd97a;
      --ink:#2f3a4a;
      --bg-grad: linear-gradient(160deg,#e0f7f4,#fff3f0);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body {
      font-family:"Nunito",sans-serif;
      background:var(--bg-grad);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .card {
      background:#fff;
      border-radius:24px;
      box-shadow:0 6px 16px rgba(0,0,0,.15);
      width:100%;
      max-width:360px;
      overflow:hidden;
      position:relative;
    }
    .card::after {
      content:"";
      position:absolute;
      bottom:0;left:0;right:0;
      height:60px;
      background:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1440 320'><path fill='%23ff9b85' fill-opacity='0.25' d='M0,288L60,288C120,288,240,288,360,256C480,224,600,160,720,160C840,160,960,224,1080,229.3C1200,235,1320,181,1380,154.7L1440,128L1440,320L0,320Z'></path></svg>") no-repeat bottom/cover;
    }
    header {
      text-align:center;
      padding:24px 16px 16px;
    }
    .avatar {
      width:110px;height:110px;
      border-radius:50%; /* circle */
      border:4px solid transparent;
      background:linear-gradient(135deg,var(--teal),var(--coral)) padding-box,
                 linear-gradient(135deg,var(--teal),var(--coral)) border-box;
      object-fit:cover;
      box-shadow:0 4px 12px rgba(0,0,0,.15);
    }
    h2 {
      margin-top:12px;
      font-size:20px;
      font-weight:700;
      color:var(--ink);
    }
    p.role {
      font-size:14px;
      color:#555;
    }
    .badges {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:8px;
      margin-top:12px;
    }
    .badge {
      font-size:12px;
      background:var(--yellow);
      padding:6px 10px;
      border-radius:999px;
      display:flex;
      align-items:center;
      gap:6px;
      font-weight:600;
      color:var(--ink);
    }
    .cta {
      display:flex;
      flex-direction:column;
      gap:12px;
      padding:20px;
    }
    .btn {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px;
      border-radius:999px;
      font-weight:600;
      font-size:15px;
      border:none;
      cursor:pointer;
      text-decoration:none;
      transition:.2s;
      color:#fff;
    }
    .btn.whatsapp {background:#25d366;box-shadow:0 3px 10px rgba(37,211,102,.3);}
    .btn.call {background:var(--teal);box-shadow:0 3px 10px rgba(58,165,160,.3);}
    .btn.insta {background:#e1306c;box-shadow:0 3px 10px rgba(225,48,108,.3);}
    .btn.fb {background:#1877f2;box-shadow:0 3px 10px rgba(24,119,242,.3);}
    .btn:hover {opacity:.9;}
    footer {
      text-align:center;
      font-size:12px;
      padding:10px;
      color:#777;
      position:relative;
      z-index:1;
    }
  </style>
</head>
<body>
  <main class="card">
    <header>
      <img src="doctor.jpg" alt="Doctor Photo" class="avatar">
      <h2>Dr. Vatsal Vyas</h2>
      <p class="role">Paediatrician</p>
      <div class="badges">
        <span class="badge">üçº Child Care</span>
        <span class="badge">üíâ Vaccination</span>
        <span class="badge">üìà Growth Monitoring</span>
      </div>
    </header>

    <section class="cta">
      <a href="https://wa.me/918469291096" class="btn whatsapp" target="_blank" rel="noopener">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="20" height="20" alt=""> WhatsApp
      </a>
      <a href="tel:+918469291096" class="btn call">üìû Call Now</a>
      <a href="https://www.instagram.com/dr.vatsalvyas/" class="btn insta" target="_blank" rel="noopener">
        üì∑ Instagram
      </a>
      <a href="https://facebook.com/" class="btn fb" target="_blank" rel="noopener">
        üìò Facebook
      </a>
    </section>

    <footer>
      ‚ù§Ô∏è Caring for little ones with love
    </footer>
  </main>
</body>
</html>
