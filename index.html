<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Web Card</title>
  <style>
    :root{
      --teal:#2fb3bd;
      --teal-dark:#2399a2;
      --coral:#f0654e;
      --blue-bg:#5bb8f7;   /* New background blue */
      --ink:#1f2a2e;
      --text:#345a63;
    }

    *,*::before,*::after{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background: var(--blue-bg);  /* blue background */
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:16px;
    }

    /* Background pattern */
    body::before{
      content:"";
      position:fixed; inset:0;
      opacity:.2;  /* lighter on blue */
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'><circle cx='40' cy='40' r='8' fill='%23f3b19e'/><circle cx='120' cy='100' r='10' fill='%23f3b19e'/><circle cx='80' cy='60' r='6' fill='%23f3b19e'/></svg>");
      background-size:160px 160px;
      background-repeat:repeat;
      pointer-events:none;
    }

    .card{
      width:100%;
      max-width:420px;
      background:#fff; /* white card */
      border-radius:20px;
      box-shadow:0 8px 20px rgba(0,0,0,.2);
      overflow:hidden;
      position:relative;
      text-align:center;
      padding-bottom:20px;
    }

    /* Circle + Box decorations */
    .card::before{
      content:"";
      position:absolute;
      top:-20px; left:-20px;
      width:100px; height:100px;
      background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="50" cy="50" r="40" fill="%232fb3bd22"/></svg>') no-repeat center/contain;
      z-index:0;
    }
    .card::after{
      content:"";
      position:absolute;
      bottom:-30px; right:-30px;
      width:120px; height:120px;
      background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><rect x="10" y="10" width="100" height="100" rx="20" fill="%23f0654e22"/></svg>') no-repeat center/contain;
      z-index:0;
    }

    header{
      padding:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      position:relative;
      z-index:2;
      text-shadow:0 1px 2px rgba(0,0,0,.25);
    }

    .acorn-logo svg{width:40px;height:40px;}
    .header-title{
      font-size:20px;
      font-weight:600;
      color:var(--teal-dark);
    }

    .doctor-photo{
      width:120px;
      height:120px;
      border-radius:50%;
      object-fit:cover;
      margin:10px auto 0;
      display:block;
      border:4px solid var(--teal);
      position:relative;
      z-index:2;
      box-shadow:0 4px 10px rgba(0,0,0,.15);
    }

    .doctor-info{
      margin-top:12px;
      position:relative;
      z-index:2;
    }
    .doctor-info h2{
      margin:6px 0 4px;
      font-size:20px;
      color:var(--ink);
    }
    .doctor-info p{
      margin:0;
      font-size:14px;
      color:#2a4f57;
    }

    .cta{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      padding:20px;
      position:relative;
      z-index:2;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      width:100%;
      max-width:280px;
      padding:12px;
      border-radius:999px;
      background:var(--teal);
      color:#fff;
      font-weight:600;
      border:none;
      cursor:pointer;
      box-shadow:0 4px 12px rgba(47,179,189,.3);
      transition:.2s;
      text-decoration:none;
    }
    .btn:hover{background:var(--teal-dark);}
    .btn svg{width:20px;height:20px;}

    @media (max-width:420px){
      .header-title{font-size:18px}
      .doctor-photo{width:100px;height:100px}
      .btn{max-width:260px;padding:11px}
    }
  </style>
</head>
<body>
  <main class="card">
    <header>
      <div class="acorn-logo">
        <!-- Acorn icon -->
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M8 20c0-4 12-12 24-12s24 8 24 12c0 2-2 4-4 4H12c-2 0-4-2-4-4z" fill="#d86b56"/>
          <path d="M12 24c0 18 10 30 20 30s20-12 20-30H12z" fill="#f3b19e"/>
          <path d="M6 16h20" stroke="#7d3a2f" stroke-width="4" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="header-title">Doctor Profile</div>
    </header>

    <img src="WhatsApp Image 2025-09-05 at 5.39.19 PM.jpeg" alt="Doctor Photo" class="doctor-photo">

    <div class="doctor-info">
      <h2>Dr. John Smith</h2>
      <p>Cardiologist</p>
    </div>

    <section class="cta">
      <a class="btn" href="https://instagram.com/" target="_blank" rel="noopener">Instagram</a>
      <a class="btn" href="https://facebook.com/" target="_blank" rel="noopener">Facebook</a>
      <a class="btn" href="https://wa.me/1234567890" target="_blank" rel="noopener">WhatsApp</a>
    </section>
  </main>
</body>
</html>
