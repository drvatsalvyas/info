<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Web Card</title>
  <style>
    :root{
      --teal: #2fb3bd;
      --teal-dark: #2399a2;
      --coral: #f0654e;
      --blue-bg:#aee4fc;
      --ink: #1f2a2e;
      --text: #345a63;
      --card-max-width: 420px;

      /* tag colors */
      --tag-bg: #ffe3a3;
      --tag-text:#2a4f57;
      --tag-shadow: rgba(0,0,0,.06);
    }
    *,*::before,*::after{box-sizing:border-box}

    /* Page background: blobs + gradient */
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      padding:16px;
      background:
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 140 140' preserveAspectRatio='xMidYMid meet'><circle cx='36' cy='36' r='28' fill='%232fb3bd33'/></svg>") no-repeat,
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 160 160' preserveAspectRatio='xMidYMid meet'><rect x='20' y='20' width='120' height='100' rx='22' fill='%23f0654e22'/></svg>") no-repeat,
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0)),
        var(--blue-bg);
      background-size:
        clamp(80px, 24vw, 140px),
        clamp(120px, 34vw, 200px),
        100% 100%,
        auto;
      background-position:
        left clamp(10px, 3vw, 20px) top clamp(10px, 3vw, 20px),
        right clamp(12px, 3.5vw, 24px) bottom clamp(12px, 3.5vw, 24px),
        center,
        0 0;
      display:flex;
      justify-content:center;
      align-items:center;
      position:relative;
      overflow:hidden;
    }

    /* Floating background animation */
    @keyframes float-drift {
      0%   { transform: translate(0px, 0px) rotate(-2deg) scale(1); }
      25%  { transform: translate(14px, -16px) rotate(4deg) scale(1.03); }
      50%  { transform: translate(0px, -28px) rotate(-2deg) scale(0.98); }
      75%  { transform: translate(-14px, -16px) rotate(3deg) scale(1.01); }
      100% { transform: translate(0px, 0px) rotate(-2deg) scale(1); }
    }

    /* Stronger inner wiggle (animate svg, not container) */
    @keyframes wiggle-bob {
      0%   { transform: translate(0, 0) rotate(0deg) scale(1); }
      25%  { transform: translate(var(--dx, 10px), calc(var(--dy, 18px) * -0.6)) rotate(-7deg) scale(1.05); }
      50%  { transform: translate(0, calc(var(--dy, 18px) * -1)) rotate(7deg) scale(0.98); }
      75%  { transform: translate(calc(var(--dx, 10px) * -0.6), calc(var(--dy, 18px) * -0.6)) rotate(-3deg) scale(1.02); }
      100% { transform: translate(0, 0) rotate(0deg) scale(1); }
    }

    /* Background animals (darker) */
    .bg-animal{
      position:fixed;
      width:clamp(64px, 14vw, 120px);
      height:auto;
      z-index:0;
      opacity:0.5;
      pointer-events:none;
      will-change: transform;
      filter: brightness(88%) contrast(110%) drop-shadow(0 8px 16px rgba(0,0,0,0.06));
      animation: float-drift ease-in-out infinite alternate;
    }
    .bg-bear { top:8%; left:6%;  animation-duration: 11s;  animation-delay: 0s; }
    .bg-bunny{ bottom:10%; right:8%; animation-duration: 13s; animation-delay: 3s; }
    .bg-bird { top:36%; right:18%; animation-duration: 15s; animation-delay: 6s; }
    .bg-fox  { top:22%; left:16%;  animation-duration:12s; animation-delay:1.4s; }
    .bg-cat  { bottom:18%; right:16%; animation-duration:15s; animation-delay:3.2s; }
    .bg-fish { top:68%; left:10%;  animation-duration:14s; animation-delay:2.1s; }

    /* Card */
    .card{
      width:100%;
      max-width:var(--card-max-width);
      background:#fff;
      border-radius:20px;
      box-shadow:0 8px 20px rgba(0,0,0,.2);
      overflow:hidden;
      position:relative;
      text-align:center;
      padding-bottom:20px;
      z-index:2;
      background-image:
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 140 140'><circle cx='28' cy='28' r='22' fill='%232fb3bd22'/></svg>"),
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 160 160'><rect x='16' y='16' width='128' height='96' rx='18' fill='%23f0654e12'/></svg>"),
        linear-gradient(180deg, rgba(95,227,231,0.06), rgba(255,255,255,0));
      background-repeat: no-repeat, no-repeat, no-repeat;
      background-size: clamp(52px,14vw,84px), clamp(80px,22vw,120px), 100% 100%;
      background-position:
        left clamp(10px,2.6vw,16px) top clamp(10px,2.6vw,16px),
        right clamp(12px,3vw,18px) bottom clamp(12px,3vw,18px),
        center;
      padding-top: 8px;
    }

    header{
      padding:16px 20px 8px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      position:relative;
      z-index:3;
      text-shadow:0 1px 2px rgba(0,0,0,.12);
    }
    .acorn-logo svg{ width:clamp(28px, 8vw, 40px); height:clamp(28px, 8vw, 40px); display:block; flex-shrink:0; }
    .header-title{ font-size:clamp(18px, 4.5vw, 20px); font-weight:600; color:var(--teal-dark); line-height:1.1; }

    /* Doctor portrait & info */
    .doctor-photo{
      width:clamp(96px, 26vw, 120px);
      height:clamp(96px, 26vw, 120px);
      border-radius:50%;
      object-fit:cover;
      object-position:center center;
      margin:10px auto 0;
      display:block;
      border:4px solid var(--teal);
      position:relative;
      z-index:3;
      box-shadow:0 4px 10px rgba(0,0,0,.12);
      background:#e9f7f7;
    }
    .doctor-info{ margin-top:12px; position:relative; z-index:3; padding:0 16px; }
    .doctor-info h2{ margin:6px 0 4px; font-size:clamp(18px, 4.8vw, 20px); color:var(--ink); }
    .doctor-info p{ margin:0; font-size:clamp(13px, 3.8vw, 14px); color:#2a4f57; }

    /* NEW: specialty tags (pills) */
    .tags{
      margin:14px 0 6px;
      padding:0;
      list-style:none;
      display:flex;            /* flex container for pills */
      flex-wrap:wrap;          /* wrap to next line as needed */
      justify-content:center;  /* center like screenshot */
      align-items:center;      /* vertical centering */
      gap:10px 12px;           /* row/column gaps */
    }
    .tag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 14px;
      background: var(--tag-bg);
      color: var(--tag-text);
      font-weight:600;
      font-size:clamp(13px, 3.6vw, 14px);
      border-radius:9999px;            /* pill shape */
      box-shadow:0 2px 6px var(--tag-shadow);
      line-height:1;
      white-space:nowrap;
    }
    .tag .ico{ display:inline-block; font-size:16px; line-height:1; }

    .cta{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      padding:20px;
      position:relative;
      z-index:3;
    }

    .btn-call { background:#2fb3bd; }            /* teal */
.btn-call:hover { background:#2399a2; }


    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      width:100%;
      max-width:clamp(240px, 70vw, 280px);
      padding:clamp(10px, 2.8vw, 12px);
      border-radius:999px;
      background:var(--teal);
      color:#fff;
      font-weight:600;
      border:none;
      cursor:pointer;
      box-shadow:0 4px 12px rgba(47,179,189,.25);
      transition:.18s ease;
      text-decoration:none;
      line-height:1.2;
      font-size:clamp(14px, 3.9vw, 16px);
    }
    .btn:hover{ background:var(--teal-dark); transform: translateY(-2px); }

    /* Inside-card animated ornaments */
    .animal {
      position:absolute;
      width:clamp(44px, 12vw, 64px);
      height:auto;
      z-index:1;
      opacity:0.95;
      pointer-events:none;
      will-change: transform, opacity;
    }
    .animal svg { display:block; transform-origin:center; will-change: transform; animation: wiggle-bob var(--dur, 6.5s) ease-in-out infinite; }
    .animal.bear  { top: 10px; right: 12px;                               --dx: 10px; --dy: 18px; --dur: 7.2s; }
    .animal.bunny { bottom: 14px; left: 12px;                             --dx: 12px; --dy: 20px; --dur: 6.8s; }
    .animal.bird  { top: 48%; left: 10%; transform: translateY(-50%);     --dx: 14px; --dy: 22px; --dur: 7.6s; }
    .animal.fox   { top: 14px; left: 14px;                                --dx: 11px; --dy: 19px; --dur: 7.4s; }
    .animal.cat   { bottom: 18px; right: 18px;                            --dx: 9px;  --dy: 16px; --dur: 6.9s; }

    /* Tagline footer (wave + text) */
    .care-footer{
      position: relative;
      margin-top: 6px;
      padding: 28px 12px 16px;
      z-index: 2;
    }
    .care-wave{
      position: absolute;
      left: 0; right: 0; bottom: 0;
      width: 100%;
      height: 88px;
      display: block;
      z-index: 0;
      filter: drop-shadow(0 -4px 12px rgba(0,0,0,.08));
    }
    .care-wave path{ fill: rgba(240,101,78,.16); }
    .care-text{
      position: relative;
      z-index: 1;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #6d8288;
      font-size: clamp(13px, 3.6vw, 14px);
      line-height: 1.2;
    }
    .care-text .heart{ font-size: 16px; line-height: 1; filter: drop-shadow(0 1px 0 rgba(0,0,0,.05)); }

    /* Responsive tweaks */
    @media (max-width:420px){
      .animal{ width:clamp(36px, 14vw, 52px); }
      .bg-animal{ width:clamp(48px, 18vw, 96px); }
      .card{ padding: 18px 18px 22px; }
      .care-wave{ height: 76px; }
    }
    @media (max-width:360px){
      body{ padding:10px; }
      .bg-bear { left:4%; top:6%; }
      .bg-bunny { right:4%; bottom:6%; }
      .bg-bird { right:12%; top:28%; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .bg-animal, .animal svg { animation: none !important; }
    }
  </style>
</head>
